name: CI - TriviaQuiz

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  backend:
    name: Backend - Tests & Docker Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: TriviaQuiz/backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: TriviaQuiz/backend/package-lock.json

      - name: Install backend dependencies
        run: npm ci

      - name: Run backend tests
        run: npm test --if-present

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v6
        with:
          context: TriviaQuiz/backend
          file: TriviaQuiz/backend/Dockerfile
          push: false
          tags: triviaquiz-backend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  frontend:
    name: Frontend - Build & Docker Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: TriviaQuiz/frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: TriviaQuiz/frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend (Angular)
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend Docker image
        uses: docker/build-push-action@v6
        with:
          context: TriviaQuiz/frontend
          file: TriviaQuiz/frontend/Dockerfile
          push: false
          tags: triviaquiz-frontend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
