<div class="game-bg">
  <div class="game-bg__clouds"></div>

  <div class="scoreboard-wrapper">
    <div class="scoreboard-panel">
      <div class="scoreboard-panel__ropes">
        <div class="rope rope--left"></div>
        <div class="rope rope--right"></div>
      </div>

      <div class="scoreboard-panel__header">
        <h1 class="title-1 scoreboard-title">
          SCOREBOARD
          <span class="scoreboard-mode" *ngIf="mode">
            â€” {{ mode === 'coop' ? 'COOP' : 'VS' }}
          </span>
        </h1>
      </div>

      <div class="scoreboard-panel__body">
        <!-- estados -->
        <div *ngIf="loading" class="scoreboard-state">
          Loading scoreboard...
        </div>

        <div *ngIf="error && !loading" class="scoreboard-state scoreboard-state--error">
          {{ error }}
        </div>

        <!-- ðŸŸ¦ COOP: Puntaje del equipo -->
        <div *ngIf="!loading && !error && mode === 'coop'" class="team-score">
          <div class="team-score__label">TEAM SCORE</div>
          <div class="team-score__value">{{ teamScore }}</div>

          <div class="team-score__streak" *ngIf="teamStreak !== 0">
            Streak: {{ teamStreak }}
          </div>
        </div>

        <!-- ðŸŸ¥ Lista jugadores (solo en VS) -->
        <ul class="score-list" *ngIf="!loading && !error && mode !== 'coop'">
          <li class="score-row" *ngFor="let player of players; let i = index">
            <span class="score-row__rank">{{ i + 1 }}</span>

            <span class="score-row__player">
              {{ player.name }}
            </span>

            <span class="score-row__dots"></span>

            <span class="score-row__score">
              {{ player.score }}
            </span>
          </li>
        </ul>
      </div>
    </div>

    <div class="scoreboard-exit">
      <button class="btn-nintendo scoreboard-exit__btn" routerLink="/room/room-menu">
        EXIT
      </button>
    </div>
  </div>
</div>
