<!-- src/app/features/room/join/join.html -->
<div class="game-bg">
  <div class="game-bg__clouds"></div>

  <div class="join-panel">
    <h1 class="title-1 join-panel__title">
      JOIN A ROOM
    </h1>

    <p class="join-panel__subtitle">
      ENTER THE ROOM CODE.
    </p>

    <div class="join-panel__form">

      
      <!-- ROOM CODE -->
      <input
        type="text"
        class="join-input"
        placeholder="ROOM CODE"
        maxlength="8"
        [(ngModel)]="gameCode"
        name="gameCode"
      />

      <!-- JOIN BUTTON -->
      <button
        class="btn-nintendo join-panel__btn"
        type="button"
        (click)="joinSession()"
        [disabled]="!gameCode || loading"
      >
        {{ loading ? 'JOINING...' : 'JOIN ROOM' }}
      </button>
    </div>

    <button class="join-panel__back" routerLink="/room/room-menu">
      ‚Üê BACK TO ROOMS
    </button>

    <div class="error" *ngIf="error">
      {{ error }}
    </div>
  </div>
</div>
